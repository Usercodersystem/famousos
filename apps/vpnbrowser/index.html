
<head>
    <style>
            iframe {
                border:none;
            }
        </style>
<script type="text/javascript">
    function setBrowserFrameSource(){
        var browserFrame = document.getElementById("browser");
        browserFrame.src= document.getElementById("txtUrl").value;
    }
</script>
</head>
<body>
	<form method="post" target="browser"> <input id="txtUrl" style="width:82%;" placeholder="Enter VPN Server Address" name="url" type="text" /> <input style="width:8%;" type="button" value="Connect" onclick="setBrowserFrameSource(); return false;"/> </form> <iframe id="browser" name="browser" src="Start.html" style="height:100%; width:100%"></iframe>
			
</body>
